<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VizHub</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
      /* font-face does not work well in CSS-in-js (causes multiple fetches). */
      @font-face {
        font-family: 'Ubuntu Mono Arrowized';
        font-display: swap;
        src: url('/fonts/coding/UbuntuMonoArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Ubuntu Mono';
        font-display: swap;
        src: url('/fonts/coding/UbuntuMonoLigaturized.woff') format('woff');
      }
      @font-face {
        font-family: 'Fira Code Arrowized';
        font-display: swap;
        src: url('/fonts/coding/FiraCodeArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Fira Code';
        font-display: swap;
        src: url('/fonts/coding/FiraCode.woff') format('woff');
      }
      @font-face {
        font-family: 'Deja Vu Sans Mono Arrowized';
        font-display: swap;
        src: url('/fonts/coding/DejaVuSansMonoArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Deja Vu Sans Mono';
        font-display: swap;
        src: url('/fonts/coding/DejaVuSansMonoLigaturized.woff') format('woff');
      }
      @font-face {
        font-family: 'Source Code Pro Arrowized';
        font-display: swap;
        src: url('/fonts/coding/SourceCodeProArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Source Code Pro';
        font-display: swap;
        src: url('/fonts/coding/SourceCodeProLigaturized.woff') format('woff');
      }
      @font-face {
        font-family: 'Inconsolata-g Arrowized';
        font-display: swap;
        src: url('/fonts/coding/Inconsolata-gArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Inconsolata-g';
        font-display: swap;
        src: url('/fonts/coding/Inconsolata-gLigaturized.woff') format('woff');
      }

      body {
        margin: 0;
        background-color: #f6eee3;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
      }

      a {
        color: #3866e9;
        text-decoration: none;
      }

      .viz-viewer-description img {
        width: 100%;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.15);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
