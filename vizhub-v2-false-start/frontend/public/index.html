<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>

      @font-face {
        font-family: 'Ubuntu Mono Arrowized';

      }
      @font-face {
        font-family: 'Ubuntu Mono';
        src: url('/fonts/UbuntuMonoLigaturized.woff') format('woff');
      }
      @font-face {
        font-family: 'Fira Code Arrowized';
        src: url('/fonts/FiraCodeArrowized.woff') format('woff');
      }
      @font-face {
        font-family: 'Fira Code';
        src: url('/fonts/FiraCode.woff') format('woff');
      }
    </style>
